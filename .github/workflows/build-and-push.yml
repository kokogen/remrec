# .github/workflows/build-and-push.yml
name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on new version tags
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Provide dummy values for all required env vars to allow Pydantic to initialize
      # The actual tests are mocked and do not use these values.
      DROPBOX_APP_KEY: "dummy_key"
      DROPBOX_APP_SECRET: "dummy_secret"
      OPENAI_API_KEY: "dummy_key"
      OPENAI_BASE_URL: "https://localhost"
      DROPBOX_REFRESH_TOKEN: "dummy_token"
      DROPBOX_SOURCE_DIR: "/source"
      DROPBOX_DEST_DIR: "/dest"
      DROPBOX_FAILED_DIR: "/failed"
      RECOGNITION_MODEL: "dummy_model"
      RECOGNITION_PROMPT: "dummy_prompt"
      PDF_DPI: "200"
      LOOP_SLEEP_SECONDS: "120"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Enable caching for pip
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Lint and Format Check
        run: |
          pip install ruff
          ruff check .
          ruff format --check .
          
      - name: Run tests with pytest
        run: |
          python -m pytest

  build-and-push:
    needs: test # This job will only run if the 'test' job succeeds
    runs-on: ubuntu-latest
    environment: main # Explicitly link to the 'main' environment for secrets/variables access
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: kokogen/remrec
          flavor: |
            latest=auto
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
